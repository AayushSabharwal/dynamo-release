[build-system]
requires = ['flit']
build-backend = 'flit.buildapi'

[tool.flit.metadata]
module = 'dynamo'
author = 'Xiaojie Qiu, Yan Zhang'
author-email = 'xqiu.sc@gmail.com'
home-page = 'https://github.com/aristoteleo/dynamo-release'
license = 'BSD'
description-file = 'README.md'
requires-python = '>=3.6'
requires = ['scipy>=1.0', 'anndata>=0.6.18', 'numpy>=1.14', 'pandas>=0.23.0', 'matplotlib>=2.2', 'yt>=3.5.1', 'seaborn>=0.9.0', 'sympy>=1.4', 'autograd>=1.2',
            'loompy>=2.0.12', 'scipy>=1.0', 'scikit-learn>=0.19.1, != 0.21.0, != 0.21.1', 'joblib', 'setuptools']
requires-extra = { doc = ['docutils'], test = ['pytest', 'loompy'] }
keywords = 'dynamo scslam-seq scrna-seq velocity rna protein vector-field potential-landscape'
classifiers = [
	'License :: OSI Approved :: BSD License',
	'Development Status :: 5 - Production/Stable',
	'Intended Audience :: Science/Research',
	'Natural Language :: English',
	'Programming Language :: Python :: 3',
	'Programming Language :: Python :: 3.6',
	'Programming Language :: Python :: 3.7'
]
